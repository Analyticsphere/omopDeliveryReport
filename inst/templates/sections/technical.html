<div class="section" id="technical-summary">
    <div class="section-header">
        <span class="section-icon">⚙️</span>
        <h2>Technical Summary</h2>
    </div>

    <div class="tech-summary-metrics">
        <div class="metric-card tech-summary-metric-card">
            <div class="metric-label">Processing Date</div>
            <div class="metric-value tech-summary-metric-value-lg">{{processing_date}}</div>
        </div>

        <div class="metric-card tech-summary-metric-card">
            <div class="metric-label">Delivered CDM Version</div>
            <div class="metric-value tech-summary-metric-value-lg">{{delivered_cdm_version}}</div>
        </div>

        <div class="metric-card tech-summary-metric-card">
            <div class="metric-label">Standardized CDM Version</div>
            <div class="metric-value tech-summary-metric-value-lg">{{standardized_cdm_version}}</div>
        </div>

        <div class="metric-card tech-summary-metric-card">
            <div class="metric-label">File Format</div>
            <div class="metric-value tech-summary-metric-value-lg">{{file_format}}</div>
        </div>
    </div>
    <p class="tech-summary-footer">Pipeline Version: {{pipeline_version}}</p>
</div>
