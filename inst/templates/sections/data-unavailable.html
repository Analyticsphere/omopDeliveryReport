<div class="section" id="{{section_id}}">
    <div class="section-header">
        <span class="section-icon"></span>
        <h2>{{section_title}}</h2>
    </div>
    <div class="info-box data-unavailable">
        <h4>{{data_type}} Data Not Available</h4>
        <p>No {{data_type}} data was provided for this report. To include this section, provide the appropriate data file when generating the report.</p>
    </div>
</div>
